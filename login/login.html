<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="cursor"></div>
    <div class="container">
        <div class="left-side">
            <img src="https://thumbs.wbm.im/pw/small/b9e7d0a2ab30f500b14d6f250015477e.png" alt="Signin Image">
        </div>
        <div class="right-side">
            <h2>Account Login</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <div class="button-container">
                <button type="submit" id="submit">Login</button>
                <button type="submit" id="googleButton">Login with Google <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" class="googleLogo" width="30" height="30" alt="googleLogo"></button>
                <a href="#" id="homeButton">
                    <p><i class='bx bx-arrow-back'></i> Back to Home</p>
                </a> 
            </div>
            
            </form>
        </div>
    </div>
    <script type="module" src="login.js"></script>
    <script type="module" src="./login2.js"></script>
</body>
</html>
